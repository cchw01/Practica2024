<div>


    <mat-table matSort [dataSource]="airports" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.airportId }}</td>
      </ng-container>
  
      <!-- Airport Name Column -->
      <ng-container matColumnDef="airportName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Airport Name</th>
        <td mat-cell *matCellDef="let element">{{ element.airportName }}</td>
      </ng-container>
  
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>
  
      
  
      <mat-header-row *matHeaderRowDef="airportColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: airportColumns;"></mat-row>
  
    
  
    </mat-table>
    
    <button mat-raised-button color="primary">Go to Flights</button>
  </div>

<div class="flights-container">
  @if(isFetching) {
  <p>Flights are loading...</p>
  } @else { @if(loadedFlights.length < 1) {
  <p>No flights available !</p>
  } @else { @for(flightItem of loadedFlights; track flightItem.flightNumber) {
  <app-flight [flightItem]="flightItem"></app-flight>
  } } }
  <app-footer></app-footer>
</div>
